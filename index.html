<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagem para Isabela</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }

    body, html {
      height: 100%;
      background: linear-gradient(180deg, #ffe4e9, #ffeef3);
    }

    .pagina {
      display: none;
      height: 100%;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .ativa {
      display: flex !important;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 10px;
    }

    input {
      border: 1px solid #f9b6c4;
      text-align: center;
    }

    button {
      background-color: #f75c7a;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff7a97;
    }

    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #c74b64;
    }
  </style>
</head>
<body>

  <!-- Música tocando -->
  <audio id="musica" src="https://cdn.pixabay.com/download/audio/2023/03/22/audio_07a99d6ac2.mp3?filename=romantic-piano-143437.mp3" loop></audio>

  <!-- Página 1 - Login -->
  <div id="pagina1" class="pagina ativa">
    <h1>Olá, Isabela!</h1>
    <p>Tenho algo especial pra te mostrar...</p>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <!-- Página 2 - Sim -->
  <div id="pagina2" class="pagina">
    <h2 id="pergunta">Você quer continuar?</h2>
    <button onclick="responderSim()">Sim</button>
  </div>

  <!-- Página 3 - Formulário -->
  <div id="pagina3" class="pagina">
    <h2>Preencha os dados:</h2>
    <input type="text" id="nome" placeholder="Nome">
    <input type="number" id="idade" placeholder="Idade">
    <input type="number" id="beleza" placeholder="Beleza (0 a 10)">
    <button onclick="validarFormulario()">Enviar</button>
  </div>

  <!-- Página 4 - Imagem 1 -->
  <div id="pagina4" class="pagina">
    <img src="https://files.fm/thumb_show.php?i=h633bp9snc" alt="Imagem 1">
    <button onclick="irParaImagem2()">Próxima</button>
  </div>

  <!-- Página 5 - Imagem 2 -->
  <div id="pagina5" class="pagina">
    <img src="https://files.fm/thumb_show.php?i=pgmfukxfy9" alt="Imagem 2">
  </div>

  <footer>Feito com carinho por alguém que te ama muito</footer>

  <script>
    const music = document.getElementById('musica');
    const perguntas = [
      "Você tem certeza?",
      "Tem mesmo certeza?",
      "Certeza absoluta?",
      "Tá bom... vamos continuar!"
    ];
    let etapa = 0;

    function mostrarPagina(id) {
      document.querySelectorAll('.pagina').forEach(p => p.classList.remove('ativa'));
      document.getElementById(id).classList.add('ativa');
    }

    function fazerLogin() {
      const senha = document.getElementById("senha").value.toLowerCase();
      if (senha === "te amar") {
        mostrarPagina("pagina2");
        music.play().catch(() => {
          alert("Clique para permitir a música tocar!");
        });
      } else {
        alert("Senha incorreta. Dica: é algo que eu faço todo dia.");
      }
    }

    function responderSim() {
      const texto = document.getElementById("pergunta");
      if (etapa < perguntas.length - 1) {
        texto.textContent = perguntas[etapa];
        etapa++;
      } else {
        mostrarPagina("pagina3");
      }
    }

    function validarFormulario() {
      const nome = document.getElementById("nome").value.toLowerCase();
      const idade = parseInt(document.getElementById("idade").value);
      const beleza = parseInt(document.getElementById("beleza").value);

      if (nome !== "isabela") {
        alert("Se você não é Isabela, esse texto não é pra você.");
      } else if (idade !== 18) {
        alert("Está mentindo a idade? Mentira é pecado, vigia Isabela.");
      } else if (beleza < 10) {
        alert("Você está mentindo na beleza.");
      } else {
        mostrarPagina("pagina4");
      }
    }

    function irParaImagem2() {
      mostrarPagina("pagina5");
    }
  </script>
</body>
</html>
