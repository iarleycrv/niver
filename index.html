<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem para Fonseca</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #ffe4e9, #ffeef3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 30px 10px;
    }

    h1, h2, p {
      animation: fadeIn 1.5s ease;
    }

    h1 { font-size: 34px; margin-bottom: 8px; }
    h2 { font-size: 28px; margin-bottom: 16px; }
    p  { font-size: 20px; margin-bottom: 20px; }

    .fullscreen {
      width: 100%;
      max-width: 360px;
    }

    .hidden {
      display: none;
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      text-align: center;
    }

    input {
      border: 1px solid #f9b6c4;
    }

    button {
      background-color: #f75c7a;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }

    button:hover {
      background-color: #ff7a97;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    footer {
      font-size: 14px;
      color: #c74b64;
      padding: 20px 0 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- P√°gina 1 - Login -->
  <div id="login" class="fullscreen">
    <h1>Ol√°, Isabela!</h1>
    <p>Tenho algo muito especial pra te mostrar...</p>
    <form onsubmit="event.preventDefault(); validarLogin();">
      <input type="text" id="usuario" placeholder="Usu√°rio" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">üîí Entrar</button>
    </form>
  </div>

  <!-- P√°gina 2 - Pergunta -->
  <div id="inicio" class="fullscreen hidden">
    <h2 id="pergunta">Voc√™ quer continuar vendo essa mensagem?</h2>
    <button onclick="respostaSim()">Sim</button>
  </div>

  <!-- P√°gina 3 - Formul√°rio -->
  <div id="formulario" class="fullscreen hidden">
    <h2>Preencha suas informa√ß√µes:</h2>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="number" id="idade" placeholder="Idade" required>
    <input type="number" id="beleza" placeholder="N√≠vel de beleza (0 a 10)" min="0" required>
    <button onclick="verificarFormulario()">Enviar</button>
  </div>

  <!-- P√°gina 4 - M√∫sica -->
  <div id="musica" class="fullscreen hidden">
    <h2>Refr√£o de "Um Amor Puro" - Djavan</h2>
    <iframe src="https://www.youtube.com/embed/U8nS--XLqMs?start=60" allow="autoplay"></iframe>
    <button onclick="pularMusica()">Pular M√∫sica</button>
  </div>

  <!-- P√°gina 5 - Imagem 1 -->
  <div id="imagem1" class="fullscreen hidden">
    <img src="https://files.fm/thumb_show.php?i=h633bp9snc" alt="Imagem 1">
    <button onclick="mostrarImagem2()">Pr√≥xima</button>
  </div>

  <!-- P√°gina 6 - Imagem 2 -->
  <div id="imagem2" class="fullscreen hidden">
    <img src="https://files.fm/thumb_show.php?i=pgmfukxfy9" alt="Imagem 2">
  </div>

  <!-- Player de M√∫sica Rom√¢ntica -->
  <audio id="audioRomantico" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

  <footer>Feito com carinho por algu√©m que te ama muito</footer>

  <script>
    let etapaSim = 0;
    const mensagensSim = [
      "Voc√™ tem certeza?",
      "Absoluta?",
      "Mesmo?",
      "Nem est√° curiosa?",
      "√öltima chance de desistir!",
      "Tem certeza MESMO?",
      "Agora sim, vamos l√°!"
    ];

    function validarLogin() {
      const senha = document.getElementById("senha").value.toLowerCase();
      if (senha === "te amar") {
        document.getElementById("audioRomantico").play();
        mostrar("login", "inicio");
      } else {
        alert("Senha incorreta. Tenta lembrar do que eu mais fa√ßo.");
      }
    }

    function respostaSim() {
      const pergunta = document.getElementById("pergunta");
      if (etapaSim < mensagensSim.length - 1) {
        pergunta.innerText = mensagensSim[etapaSim];
        etapaSim++;
      } else {
        mostrar("inicio", "formulario");
      }
    }

    function verificarFormulario() {
      const nome = document.getElementById("nome").value.toLowerCase();
      const idade = parseInt(document.getElementById("idade").value);
      const beleza = parseInt(document.getElementById("beleza").value);

      if (nome !== "isabela") {
        alert("Se voc√™ n√£o √© Isabela, esse texto n√£o √© pra voc√™");
      } else if (idade !== 18) {
        alert("Est√° mentindo a idade? Mentira √© pecado, vigia Isabela.");
      } else if (beleza < 10) {
        alert("Voc√™ est√° mentindo na beleza.");
      } else {
        mostrar("formulario", "musica");
      }
    }

    function pularMusica() {
      mostrar("musica", "imagem1");
    }

    function mostrarImagem2() {
      mostrar("imagem1", "imagem2");
    }

    function mostrar(ocultarId, mostrarId) {
      document.getElementById(ocultarId).classList.add("hidden");
      document.getElementById(mostrarId).classList.remove("hidden");
    }
  </script>
</body>
</html>
