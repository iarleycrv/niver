<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #ffe4e9, #ffeef3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 0;
      text-align: center;
      position: relative;
      overflow: hidden; /* Impede a barra de rolagem */
    }

    h1, p {
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 8px;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 360px;
      z-index: 10;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #f9b6c4;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background-color: #f75c7a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff7a97;
    }

    footer {
      font-size: 14px;
      color: #c74b64;
      animation: fadeIn 2s ease;
      text-align: center;
      margin-top: 20px;
      z-index: 10;
    }

    .fullscreen {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- V√≠deo de fundo -->
  <div class="fullscreen">
    <iframe src="https://www.youtube.com/embed/U8nS--XLqMs?autoplay=1&loop=1&playlist=U8nS--XLqMs" allow="autoplay" frameborder="0"></iframe>
  </div>

  <!-- P√°gina 1 - Login -->
  <div id="login">
    <h1>Ol√°, Isabela!</h1>
    <p>Tenho algo muito especial pra te mostrar...</p>

    <form id="loginForm" onsubmit="event.preventDefault(); validarLogin();">
      <input type="text" id="usuario" placeholder="Usu√°rio" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">üîí Entrar</button>
    </form>
  </div>

  <footer>
    Feito com carinho por algu√©m que te ama muito
  </footer>

  <script>
    function validarLogin() {
      const senha = document.getElementById("senha").value.toLowerCase();
      if (senha === "te amar") {
        // Remove a p√°gina de login e exibe o v√≠deo como fundo
        document.getElementById("login").style.display = "none";
      } else {
        alert("Senha incorreta. Tenta lembrar do que eu mais fa√ßo.");
      }
    }
  </script>
</body>
</html>
