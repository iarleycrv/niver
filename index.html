<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem para Fonseca</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }

    body {
      background: linear-gradient(180deg, #ffe4e9, #ffeef3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .fullscreen {
      width: 100%;
      max-width: 360px;
    }

    h1, h2, p {
      margin-bottom: 15px;
      animation: fadeIn 1.5s ease;
    }

    input, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
    }

    input {
      border: 1px solid #f9b6c4;
      text-align: center;
    }

    button {
      background-color: #f75c7a;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff7a97;
    }

    .hidden {
      display: none;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      margin-bottom: 15px;
    }

    footer {
      font-size: 14px;
      color: #c74b64;
      margin-top: auto;
      padding: 20px 0;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- M√∫sica tocando ao fundo -->
  <div id="audioContainer" class="hidden">
    <iframe id="bgMusic" src="" allow="autoplay" allowfullscreen></iframe>
  </div>

  <!-- P√°gina 1 - Login -->
  <div id="login" class="fullscreen">
    <h1>Ol√°, Isabela!</h1>
    <p>Tenho algo muito especial pra te mostrar...</p>
    <form onsubmit="event.preventDefault(); validarLogin();">
      <input type="text" id="usuario" placeholder="Usu√°rio" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">üîí Entrar</button>
    </form>
  </div>

  <!-- P√°gina 2 - Perguntas -->
  <div id="inicio" class="fullscreen hidden">
    <h2 id="pergunta">Voc√™ quer continuar vendo essa mensagem?</h2>
    <button onclick="respostaSim()">Sim</button>
  </div>

  <!-- P√°gina 3 - Formul√°rio -->
  <div id="formulario" class="fullscreen hidden">
    <h2>Preencha suas informa√ß√µes:</h2>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="number" id="idade" placeholder="Idade" required>
    <input type="number" id="beleza" placeholder="N√≠vel de beleza (0 a 10)" min="0" required>
    <button onclick="verificarFormulario()">Enviar</button>
  </div>

  <!-- P√°gina 4 - Imagem 1 -->
  <div id="imagem1" class="fullscreen hidden">
    <img src="https://files.fm/thumb_show.php?i=h633bp9snc" alt="Imagem 1" style="width: 100%; height: auto;">
    <button onclick="mostrarImagem2()">Pr√≥xima</button>
  </div>

  <!-- P√°gina 5 - Imagem 2 -->
  <div id="imagem2" class="fullscreen hidden">
    <img src="https://files.fm/thumb_show.php?i=pgmfukxfy9" alt="Imagem 2" style="width: 100%; height: auto;">
  </div>

  <footer>Feito com carinho por algu√©m que te ama muito</footer>

  <script>
    let etapaSim = 0;
    const mensagensSim = [
      "Voc√™ tem certeza?",
      "Absoluta?",
      "Mesmo?",
      "Nem est√° curiosa?",
      "√öltima chance de desistir!",
      "Tem certeza MESMO?",
      "Agora sim, vamos l√°!"
    ];

    function validarLogin() {
      const senha = document.getElementById("senha").value.toLowerCase();
      if (senha === "te amar") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("inicio").classList.remove("hidden");

        // Tocar m√∫sica de fundo
        const bgMusic = document.getElementById("bgMusic");
        bgMusic.src = "https://www.youtube.com/embed/U8nS--XLqMs?autoplay=1&start=60";
      } else {
        alert("Senha incorreta. Tenta lembrar do que eu mais fa√ßo.");
      }
    }

    function respostaSim() {
      const pergunta = document.getElementById("pergunta");
      if (etapaSim < mensagensSim.length - 1) {
        pergunta.innerText = mensagensSim[etapaSim];
        etapaSim++;
      } else {
        document.getElementById("inicio").classList.add("hidden");
        document.getElementById("formulario").classList.remove("hidden");
      }
    }

    function verificarFormulario() {
      const nome = document.getElementById("nome").value.toLowerCase();
      const idade = parseInt(document.getElementById("idade").value);
      const beleza = parseInt(document.getElementById("beleza").value);

      if (nome !== "isabela") {
        alert("Se voc√™ n√£o √© Isabela, esse texto n√£o √© pra voc√™");
      } else if (idade !== 18) {
        alert("Est√° mentindo a idade? Mentira √© pecado, vigia Isabela.");
      } else if (beleza < 10) {
        alert("Voc√™ est√° mentindo na beleza.");
      } else {
        document.getElementById("formulario").classList.add("hidden");
        document.getElementById("imagem1").classList.remove("hidden");
      }
    }

    function mostrarImagem2() {
      document.getElementById("imagem1").classList.add("hidden");
      document.getElementById("imagem2").classList.remove("hidden");
    }
  </script>
</body>
</html>
