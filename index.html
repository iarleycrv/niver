<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem para Fonseca</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #ffe4e9, #ffeef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 10px;
      text-align: center;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 8px;
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    #login {
      width: 100%;
      max-width: 360px;
      animation: fadeIn 2s ease;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #f9b6c4;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background-color: #f75c7a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff7a97;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #c74b64;
      animation: fadeIn 2s ease;
    }

    .hidden {
      display: none;
    }

    .fullscreen {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .pagina {
      display: none;
    }

    .ativa {
      display: block;
    }
  </style>
</head>
<body>

  <!-- P√°gina 1 - Login -->
  <div id="login" class="pagina ativa">
    <h1>Ol√°, Isabela!</h1>
    <p>Tenho algo muito especial pra te mostrar...</p>

    <form id="loginForm" onsubmit="event.preventDefault(); fazerLogin();">
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">üîí Entrar</button>
    </form>
  </div>

  <!-- P√°gina 2 - Pergunta -->
  <div id="inicio" class="pagina hidden">
    <h2 id="pergunta">Voc√™ quer continuar vendo essa mensagem?</h2>
    <button onclick="respostaSim()">Sim</button>
  </div>

  <!-- P√°gina 3 - Formul√°rio -->
  <div id="formulario" class="pagina hidden">
    <h2>Preencha suas informa√ß√µes:</h2>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="number" id="idade" placeholder="Idade" required>
    <input type="number" id="beleza" placeholder="N√≠vel de beleza (0 a 10)" min="0" required>
    <button onclick="verificarFormulario()">Enviar</button>
  </div>

  <!-- P√°gina 4 - M√∫sica -->
  <div id="musica" class="pagina hidden">
    <h2>Refr√£o de "Um Amor Puro" - Djavan</h2>
    <div class="fullscreen">
      <iframe src="https://www.youtube.com/embed/U8nS--XLqMs?autoplay=1&loop=1" allow="autoplay; loop"></iframe>
    </div>
    <button onclick="pularMusica()">Pular M√∫sica</button>
  </div>

  <!-- P√°gina 5 - Imagem 1 -->
  <div id="imagem1" class="pagina hidden">
    <img src="https://files.fm/thumb_show.php?i=h633bp9snc" alt="Imagem 1" style="width: 100%; height: auto;">
    <button onclick="mostrarImagem2()">Pr√≥xima</button>
  </div>

  <!-- P√°gina 6 - Imagem 2 -->
  <div id="imagem2" class="pagina hidden">
    <img src="https://files.fm/thumb_show.php?i=pgmfukxfy9" alt="Imagem 2" style="width: 100%; height: auto;">
  </div>

  <footer>
    Feito com carinho por algu√©m que te ama muito
  </footer>

  <script>
    let etapaSim = 0;
    const mensagensSim = [
        "Voc√™ tem certeza?",
        "Absoluta?",
        "Mesmo?",
        "Nem est√° curiosa?",
        "√öltima chance de desistir!",
        "Tem certeza MESMO?",
        "Agora sim, vamos l√°!"
    ];

    // Fun√ß√£o para mostrar p√°ginas
    function mostrarPagina(id) {
      document.querySelectorAll('.pagina').forEach(p => p.classList.remove('ativa'));
      document.getElementById(id).classList.add('ativa');
    }

    // Fun√ß√£o de login
    function fazerLogin() {
        const senha = document.getElementById("senha").value.toLowerCase();
        if (senha === "te amar") {
            mostrarPagina("inicio");
        } else {
            alert("Senha incorreta. Tenta lembrar do que eu mais fa√ßo.");
        }
    }

    // Fun√ß√£o para responder sim
    function respostaSim() {
        const pergunta = document.getElementById("pergunta");
        if (etapaSim < mensagensSim.length - 1) {
            pergunta.innerText = mensagensSim[etapaSim];
            etapaSim++;
        } else {
            mostrarPagina("formulario");
        }
    }

    // Fun√ß√£o para verificar o formul√°rio
    function verificarFormulario() {
        const nome = document.getElementById("nome").value.toLowerCase();
        const idade = parseInt(document.getElementById("idade").value);
        const beleza = parseInt(document.getElementById("beleza").value);

        if (nome !== "isabela") {
            alert("Se voc√™ n√£o √© Isabela, esse texto n√£o √© pra voc√™");
        } else if (idade !== 18) {
            alert("Est√° mentindo a idade? Mentira √© pecado, vigia Isabela.");
        } else if (beleza < 10) {
            alert("Voc√™ est√° mentindo na beleza.");
        } else {
            mostrarPagina("musica");
        }
    }

    // Fun√ß√£o para pular a m√∫sica
    function pularMusica() {
        mostrarPagina("imagem1");
    }

    // Fun√ß√£o para mostrar a pr√≥xima imagem
    function mostrarImagem2() {
        mostrarPagina("imagem2");
    }
  </script>
</body>
</html>
