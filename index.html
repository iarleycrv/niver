<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensagem para Fonseca</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive;
    }

    html, body {
      height: 100%;
      background: linear-gradient(180deg, #ffe4e9, #ffeef3);
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      padding: 30px 10px;
    }

    .fullscreen {
      flex-grow: 1;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 8px;
      animation: fadeIn 1.5s ease;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #f9b6c4;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background-color: #f75c7a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff7a97;
    }

    footer {
      font-size: 14px;
      color: #c74b64;
      padding: 15px 0;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      margin-bottom: 20px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Página 1 - Login (apenas senha) -->
  <div id="login" class="fullscreen">
    <h1>Bem-vinda! Digite a senha para continuar:</h1>
    <input type="password" id="senha" placeholder="Senha" required>
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <!-- Página 2 - Pergunta -->
  <div id="inicio" class="fullscreen hidden">
    <h2 id="pergunta">Você quer continuar vendo essa mensagem?</h2>
    <button onclick="respostaSim()">Sim</button>
  </div>

  <!-- Página 3 - Formulário -->
  <div id="formulario" class="fullscreen hidden">
    <h2>Preencha suas informações:</h2>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="number" id="idade" placeholder="Idade" required>
    <input type="number" id="beleza" placeholder="Nível de beleza (0 a 10)" min="0" required>
    <button onclick="verificarFormulario()">Enviar</button>
  </div>

  <!-- Página 4 - Música -->
  <div id="musica" class="fullscreen hidden">
    <h2>Refrão de "Um Amor Puro" - Djavan</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/U8nS--XLqMs?autoplay=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <button onclick="pularMusica()">Pular Música</button>
  </div>

  <!-- Página 5 - Imagem 1 -->
  <div id="imagem1" class="fullscreen hidden">
    <img src="https://files.fm/thumb_show.php?i=h633bp9snc" alt="Imagem 1" style="width: 100%; height: auto;">
    <button onclick="mostrarImagem2()">Próxima</button>
  </div>

  <!-- Página 6 - Imagem 2 -->
  <div id="imagem2" class="fullscreen hidden">
    <img src="https://files.fm/thumb_show.php?i=pgmfukxfy9" alt="Imagem 2" style="width: 100%; height: auto;">
  </div>

  <!-- Página 7 - Playlist -->
  <div id="playlist" class="fullscreen hidden">
    <h2>Ouça a nossa Playlist Romântica</h2>
    <button onclick="window.open('https://open.spotify.com/playlist/24K9SJCMB1mG17pqZAuKsE?si=zKmiTaqLTBWD_DzHaHjJmQ&pi=r181F7MVSwqnV', '_blank')">
      Ouvir Playlist no Spotify
    </button>
    <p>Adicione a playlist à sua biblioteca do Spotify!</p>
  </div>

  <footer>
    Feito com carinho por alguém que te ama muito
  </footer>

  <script>
    let etapaSim = 0;
    const mensagensSim = [
        "Você tem certeza?",
        "Absoluta?",
        "Mesmo?",
        "Nem está curiosa?",
        "Última chance de desistir!",
        "Tem certeza MESMO?",
        "Agora sim, vamos lá!"
    ];

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "te amar") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("inicio").classList.remove("hidden");
      } else {
        alert("Senha incorreta, tente novamente.");
      }
    }

    function respostaSim() {
      const pergunta = document.getElementById("pergunta");
      if (etapaSim < mensagensSim.length - 1) {
        pergunta.innerText = mensagensSim[etapaSim];
        etapaSim++;
      } else {
        document.getElementById("inicio").classList.add("hidden");
        document.getElementById("formulario").classList.remove("hidden");
      }
    }

    function verificarFormulario() {
      const nome = document.getElementById("nome").value.toLowerCase();
      const idade = parseInt(document.getElementById("idade").value);
      const beleza = parseInt(document.getElementById("beleza").value);

      if (nome !== "isabela") {
        alert("Se você não é Isabela, esse texto não é pra você");
      } else if (idade !== 18) {
        alert("Está mentindo a idade? Mentira é pecado, vigia Isabela.");
      } else if (beleza < 10) {
        alert("Você está mentindo na beleza.");
      } else {
        document.getElementById("formulario").classList.add("hidden");
        document.getElementById("musica").classList.remove("hidden");
      }
    }

    function pularMusica() {
      document.getElementById("musica").classList.add("hidden");
      document.getElementById("imagem1").classList.remove("hidden");
    }

    function mostrarImagem2() {
      document.getElementById("imagem1").classList.add("hidden");
      document.getElementById("imagem2").classList.remove("hidden");
    }
  </script>
</body>
</html>
